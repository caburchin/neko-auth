name: CI main push
on: [push]
env:
  SUPABASE_URL: 'http://test.co'
  SUPABASE_ADMIN_KEY: 'xxxxxxxx'
jobs:
  setup:
    name: CI
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set Node.js 20.x
        uses: actions/setup-node@v3
        with:
          node-version: 20.x

      - name: Install Dependencies
        run: npm i

      - name: Lint
        run: npm run lint

      - name: Test
        run: npm run test
